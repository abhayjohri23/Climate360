<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate360Â° | Settings </title>
    <link rel="stylesheet" href="../CSS stylesheets/style.css">
    <link rel="stylesheet" href="../CSS stylesheets/settings.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
    <style>
        :root{
            --icon-color-before: #737880;
            --icon-color-after: #F0F1F1;
        }
    </style>
</head>
<body>
    <main>
        <div id="tile-container">
            <section class="box menuPane" style="display: flex; flex-wrap: wrap; flex-direction: column; align-items: center;">
                <a href="./frontCover.html"><img src="../Icons and Images/3d-weather-logo.png" alt="logo" style="width: 30px; height: 30px; filter: contrast(-1);"></a>
                <a href="./dashboard.html"><span class="material-symbols-outlined" style="color: var(--icon-color-before)">partly_cloudy_day</span></a>
                <a href="./nearbyCities.html"><span class="material-symbols-outlined" style="color: var(--icon-color-before)">lists</span></a>
                <a href="./settings.html"><span class="material-symbols-outlined" style="color:  var(--icon-color-after)">tune</span></a>
                <a href="#"><span class="material-symbols-outlined" style="color:  var(--icon-color-before)">support_agent</span></a>
            </section>
            <input class="box" placeholder="Search for cities">
            <section class="box">
                <p style="font-size: 15px; color:#F0F1F1;font-weight: 600;padding-left: 10px;">Units</p>
                <section class="scrollContainer">
                    <p>TEMPRATURE</p>
                    <div class="toggleButton">
                        <div class="toggleThumb"></div>
                        <button type="button" class="btnOptions optnStyle leftBtn">FARHENHEIT</button>
                        <button type="button" class="btnOptions optnStyle rightBtn">CELCIUS</button>
                    </div>
                   <p>WIND SPEED</p>
                   <div class="toggleButton">
                        <div class="toggleThumb"></div>
                        <button type="button" class="btnOptions optnStyle leftBtn" style="margin-right: 20%;">MPS</button>
                        <button type="button" class="btnOptions optnStyle rightBtn">MPHR</button>
                    </div>
                   <p>PRESSURE</p>
                   <div class="toggleButton">
                        <div class="toggleThumb"></div>
                        <button type="button" class="btnOptions optnStyle leftBtn" style="margin-right: 20%;">HPA</button>
                        <button type="button" class="btnOptions optnStyle rightBtn">HG</button>
                    </div>
                   <p>DISTANCE</p>
                   <div class="toggleButton">
                        <div class="toggleThumb"></div>
                        <button type="button" class="btnOptions optnStyle leftBtn">KILOMETERS</button>
                        <button type="button" class="btnOptions optnStyle rightBtn">MILES</button>
                    </div>
                </section>
            </section>
            <section class="box">
                <p style="color: var(--icon-color-before); font-size: 14px; margin-top: 14px; font-weight: 650">ACCESSIBILITY</p>
                <p style="color: var(--icon-color-before);font-size: 12px; margin-top: 14px; font-weight: 650;">Accessibility features like Text-to-Speech Compatibility is in development stage and will be released soon. Stay Tuned!</p>
                <div id="ttsFeature" style="top:1rem; display: flex;flex-wrap: nowrap;flex-direction: row;justify-content: space-between;align-items: center;
                    margin-right: 2.5%;">
                        <p style="color: #c0c3c3;font-size: 13px;margin-top: 14px; font-weight: 650;">Text-to-Speech Recognition</p>
                        <div class="switchButton">
                            <div class="switchThumb"></div>
                            <button type="button" class="btnOptions leftBtn"></button>
                            <button type="button" class="btnOptions rightBtn"></button>
                        </div>
                </div>
            </section>
            <section class="box">
                    <p style="color: var(--icon-color-before);font-size: 14px; margin-top: 14px; font-weight: 650">CHANGE THEMES</p> 
                    <div id="themesChange" style="display: flex;flex-wrap: nowrap;flex-direction: row;justify-content: space-between;align-items: center;
                    margin-right: 2.5%;">
                        <p style="color: #c0c3c3;font-size: 12px;margin-top: 14px; font-weight: 650;">DARK MODE / LIGHT MODE</p>
                        <div class="switchButton">
                            <div class="switchThumb"></div>
                            <button type="button" class="btnOptions leftToggle"></button>
                            <button type="button" class="btnOptions rightToggle"></button>
                        </div>
                    </div>
            </section>
        </div>
    </main>
    <script src="../Scripts/settings.js"></script>
</body>
</html>
