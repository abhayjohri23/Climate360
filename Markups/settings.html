<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate360Â° | Settings </title>
    <link rel="stylesheet" href="../CSS stylesheets/style.css">
    <link rel="stylesheet" href="../CSS stylesheets/settings.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
    <style>
        :root{
            --icon-color-before: #737880;
            --icon-color-after: #F0F1F1;
        }
    </style>
</head>
<body>
    <main>
        <div id="tile-container">
            <section class="box menuPane" style="display: flex; flex-wrap: wrap; flex-direction: column; align-items: center;">
                <a href="./frontCover.html"><img src="../Icons and Images/3d-weather-logo.png" alt="logo" style="width: 30px; height: 30px; filter: contrast(-1);"></a>
                <a href="./dashboard.html"><span class="material-symbols-outlined" style="color: var(--icon-color-after)">partly_cloudy_day</span></a>
                <a href="#"><span class="material-symbols-outlined" style="color: var(--icon-color-before)">lists</span></a>
                <a href="#"><span class="material-symbols-outlined" style="color:  var(--icon-color-before)">tune</span></a>
                <a href="#"><span class="material-symbols-outlined" style="color:  var(--icon-color-before)">support_agent</span></a>
            </section>
            <input class="box" placeholder="Search for cities">
            <section class="box">
                <p style="font-size: 15px; color:#F0F1F1;font-weight: 600;padding-left: 10px;">Units</p>
                <section class="scrollContainer">
                    <p>TEMPRATURE</p>
                    <label class="switch">
                        <div class="inputUnits" style="display: flex; flex-wrap: nowrap; justify-content: space-evenly;">
                            <input type="checkbox" checked class="checkedBox">
                            <span class="slider"></span>
                        </div>
                    </label>
                   <p>WIND SPEED</p>
                   <label class="switch">
                        <div class="inputUnits" style="display: flex; flex-wrap: nowrap; justify-content: space-evenly;">
                            <input type="checkbox" checked class="checkedBox">
                            <span class="slider"></span>
                        </div>
                    </label>
                   <p>PRESSURE</p>
                   <label class="switch">
                        <div class="inputUnits" style="display: flex; flex-wrap: nowrap; justify-content: space-evenly;">
                            <input type="checkbox" checked class="checkedBox">
                            <span class="slider"></span>
                        </div>
                    </label>
                   <p>DISTANCE</p>
                   <label class="switch">
                    <div class="inputUnits" style="display: flex; flex-wrap: nowrap; justify-content: space-evenly;">
                        <input type="checkbox" checked class="checkedBox">
                        <span class="slider"></span>
                    </div>
                </label>
                </section>
            </section>
            
            <section class="box">
                <p style="color: var(--icon-color-before); margin-top: 15px; margin-left: 15px; font-size: 12px; font-weight: 650;">TODAY'S FORECAST</p>
            </section>
            <section class="box">
                    <p style="margin-top: 15px; font-weight: 650;">AIR CONDITIONS</p> 
            </section>
        </div>
    </main>
</body>
</html>
