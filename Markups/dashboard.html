<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate360° | Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboardStyles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        :root{
            --icon-color-before: #737880;
            --icon-color-after: #F0F1F1;
        }
    </style>
</head>
<body>
    <main>
        <div id="tile-container">
            <section class="box menuPane" style="display: flex; flex-wrap: wrap; flex-direction: column; align-items: center;">
                <a href="./frontCover.html"><img src="./3d-weather-logo.png" alt="logo" style="width: 30px; height: 30px; filter: contrast(-1);"></a>
                <a href="main"><span class="material-symbols-outlined" style="color: var(--icon-color-after)">thermostat</span></a>
                <a href="#"><span class="material-symbols-outlined" style="color: var(--icon-color-before)">lists</span></a>
                <a href="#"><span class="material-symbols-outlined" style="color:  var(--icon-color-before)">tune</span></a>
            </section>
            <input class="box" placeholder="Search">
            <section class="box" style="display: flex; flex-direction: row; flex-wrap: nowrap; justify-content: space-between;">
                <div id="dataPane">
                    <p id="cityName" class="data">Madrid<span id="countryName" style="font-size: 20px; font-style: normal; font-weight: 400;"> , Spain</span></p>
                    <p id="chanceOfRain" class="data">Chance of rain: 0%</p>
                    <p id="avgTemp" class="data">31° <sup id="mainTempUnit" style="font-size: 15px; position: relative; top: -6px; left: -5px;">C</sup></p>
                </div>
                <div class="mainImageIcon"></div>
            </section>
            <section class="box">
                <p style="color: var(--icon-color-before); margin-top: 15px; margin-left: 15px; font-size: 12px; font-weight: 650;">TODAY'S FORECAST</p>
                <ul id="dailyForecast">
                    <li>
                        6:00 AM
                    <div class="foreCastcontainer">
                        <div id="div0" class="forecastBox"></div>
                        <span id="div0Span" class="divSpans">25°</span>
                    </div>
                    </li>
                    <li>
                        9:00 AM
                    <div class="foreCastcontainer">
                        <div id="div1" class="forecastBox"></div>
                        <span id="div1Span" class="divSpans">25°</span>
                    </div>
                    </li>
                    <li>
                        12:00 PM
                    <div class="foreCastcontainer">
                        <div id="div2" class="forecastBox"></div>
                        <span id="div2Span" class="divSpans">25°</span>
                    </div>
                    </li>
                    <li>
                        3:00 PM
                    <div class="foreCastcontainer">
                        <div id="div3" class="forecastBox"></div>
                        <span id="div3Span" class="divSpans">25°</span>
                    </div>
                    </li>
                    <li>
                        6:00 PM
                    <div class="foreCastcontainer">
                        <div id="div4" class="forecastBox"></div>
                        <span id="div4Span" class="divSpans">23°</span>
                    </div>
                    </li>
                    <li style="border-right:none">
                        9:00 PM
                    <div class="foreCastcontainer">
                        <div id="div5" class="forecastBox"></div>
                        <span id="div5Span" class="divSpans">21°</span>
                    </div>
                    </li>
                </ul>
            </section>
            <section id="lastbox" class="box">
                <div id="heading" style="color:var(--icon-color-before); display:flex; flex-wrap: nowrap; justify-content: space-between;">
                    <p style="margin-top: 15px; font-weight: 650;">AIR CONDITIONS</p> 
                    <button id="seeMoreBtn">See More</button>
                </div>
                <div id="airCondContainer">
                    <div class="airConditem">
                        DIV
                    </div>
                    <div class="airConditem">
                        DIV
                    </div>
                    <div class="airConditem">
                        DIV
                    </div>
                    <div class="airConditem">
                        DIV
                    </div>
                    <div class="airConditem">
                        DIV
                    </div>
                    <div class="airConditem">
                        DIV
                    </div>
                    <div class="airConditem">
                        DIV
                    </div>
                    <div class="airConditem">
                        DIV
                    </div>
                </div>
            </section>
            <section class="box">
                    <p style="color:var(--icon-color-before); margin-top: 30px;margin-left: 10px; font-weight: 650;">5-DAY FORECAST</p> 
                    <div id="daysFCcontainer">
                        <div class="daysFCitem">
                            DIV
                        </div>
                        <div class="daysFCitem">DIV</div>
                        <div class="daysFCitem">DIV</div>
                        <div class="daysFCitem">DIV</div>
                        <div class="daysFCitem">DIV</div>
                    </div>
            </section>
        </div>
    </main>
</body>
</html>
